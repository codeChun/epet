<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/reg.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <script src="../js/common.js" type="text/javascript"></script>
    <script src="../lib/jquery-3.2.1.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script>
        jQuery(function($){
            $('.logbtn').on('click',function(){
                $.ajax({
                    url:'../api/login.php',
                    data:{
                        username:$('#username').val(),
                        password:$('#password').val()
                    },
                    success:function(data){
                        console.log(data);
                        if(data === 'success'){
                            location.href = '../index.html';
                        }else if(data === 'fail'){
                            $('#username').parent().addClass('has-error');
                        }
                    }
                })                
            })
        })
    </script>
 
</head>
<body>
    <div id="login">
        <div id="reg_header">
            <div class="container clearfix">
                <h1 class="reg_logo fl"></h1>
                <div class="denglu fr clearfix">
                    <a class="fl">品牌特卖 | </a>
                    <a href="#">试用中心</a>
                </div>
            </div>
        </div>
        <div class="log">
            <div class="container">
                <form action="#">
                    <div class="logdiv fr">
                        <div class="logdiv_t">
                            <span>普通登陆</span><span>手机动态密码登录</span>
                        </div>
                        <div class="logdiv_c">
                            <span></span>
                            <input type="text" name="username" class="loguser" id="username" value="" placeholder="手机号/邮箱/用户名" autocomplete="on">
                            <br />
                            <span style="background-position: -115px -44px; top: 100px;"></span>
                            <input class="logpass" type="password" autocomplete="new-password" name="password" id="password" value="" placeholder="密码">
                        </div>
                        <div class="logdiv_b clearfix">
                            <p class="fl"><input type="checkbox"  class="zido" checked/><span >自动登录</span></p><a href="#" class="fr">忘记密码?</a><br />
                            <button class="logbtn">登录</button>
                            <p class="clearfix" style="margin-top:20px;"><span class="fl">合作网站登录</span><a href="reg.html" class="fr">注册帐号</a></p>
                            <p style="margin-top:10px;"><a href="#"><img src="../images/wx.png"/></a><a href="#"><img src="../images/qq.png"/></a><a href="#"><img src="../images/zfb.png"/></a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="reg_footer">
            <div class="container">
                <p>
                    <a href="#">E宠商城 | </a>
                    <a href="#">E宠商城 | </a>
                    <a href="#">E宠商城 | </a>
                    <a href="#">E宠商城</a>
                </p>  
                <p>渝ICP备13005525号-2   渝ICP备 10002905  增值电信业务经营许可证：渝B2-20140042   Copyright &copy; 2007-2016 epet.com  重庆易宠科技有限公司</p>   
            </div>
        </div>
    </div>
</body>
</html>
