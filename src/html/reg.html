<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>register</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/reg.css" />
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.7-dist/css/bootstrap.css" />
    <script src="../lib/jquery-3.2.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        jQuery(function($){
            $('#btn').on('click',function(){
                $.ajax({
                    url:'../api/reg.php',
                    data:{
                        username:$('#username').val(),
                        password:$('#password').val()
                    },
                    success:function(data){
                        console.log(data);
                        if(data === 'success'){
                            location.href = 'login.html';
                        }else if(data === 'fail'){
                            $('#username').addClass('danger');
                        }
                    }
                }) 
            })
        });
    </script> 
    <script src="../js/reg.js" type="text/javascript"></script>
</head>
<body>
    <div id="reg">
        <div id="reg_header">
            <div class="container clearfix">
                <h1 class="reg_logo fl">注册</h1>
                <span class="fl"><img src="../images/welcome_07.jpg"/></span>
                <div class="denglu fr clearfix">
                    <span class="fl">已有帐号?</span>
                    <a href="login.html">登录</a>
                </div>
            </div>
        </div>
        <div id="zhuce">
            <form method="post" action="#" id="regform">
                <div class="container clearfix">
                    <div class="f_content">
                        <div class="phonenum">
                            <label for="phone">手机号：</label>
                            <input type="text" name="phone" id="phone"  placeholder="请输入手机号码"  />
                        </div>
                        <div class="yzm clearfix">
                            <label for="yzm">验证码：</label>
                            <input type="text" name="yzm" id="yzm"  placeholder="请输入右侧内容" />
                            <a href="#" class="tucontent fr clearfix">
                                <span class="yzcode"></span>
                                <!-- <span class="hyh"><i></i>&ensp;换一换</span> -->
                            </a>
                        </div>
                        <div class="dxyzm">
                            <label for="dxyzm">短信验证码：</label>
                            <input type="text" name="dxyzm" id="dxyzm"  placeholder="验证码" />
                            <a href="#" id="phonecode" name="phonecode">
                                <span class="huoqu"> 获取验证码 </span>
                            </a>
                        </div>
                        <div class="username" >
                            <label for="username">用户名：</label>
                            <input type="text" name="username"  id="username" maxlength="20"  placeholder="用户名" />
                        </div>
                        <div class="mima" >
                            <label for="password"> 密码：</label>
                            <input type="password" name="password" id="password" maxlength="20" placeholder="密码（8-20位，区分大小写）" />
                        </div>
                        <div id="jiance">
                            <span id="ruo">弱</span>
                            <span id="yiban" style="margin-left:5px">一般</span>
                            <span id="qiang" style="margin-left:5px">强</span>
                        </div><br />
                        <div class="queren">
                            <label for="passwordag"> 确认密码：</label>
                            <input type="password" name="passwordag" id="passwordag"  placeholder="确认密码" />
                        </div>
                        <div class="jieshou">
                            <input type="checkbox"  checked="checked" name="agrement" class="xieyi" />
                            <span>我已阅读并接受E宠<a href="#" target="_blank">《用户使用协议》</a></span>
                        </div>
                        <input type="button" id="btn" value="立即注册" />
                    </div>
                </div>
            </form>
        </div>    
        <div id="reg_footer">
            <div class="container">
                <p>
                    <a href="#">E宠商城 | </a>
                    <a href="#">E宠商城 | </a>
                    <a href="#">E宠商城 | </a>
                    <a href="#">E宠商城</a>
                </p>

            </div>
        </div>
    </div>
</body>
</html>
